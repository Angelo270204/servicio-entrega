<nav class="amazon-navbar">
  <div class="navbar-logo">
    <a routerLink="/">
      <img
        alt="Amazon Logo Blanco"
        src="assets/logoAmazon-removebg.png"
        height="40"
        style="background: transparent"
      />
    </a>
  </div>
  <div class="navbar-location">
    <i class="fa-solid fa-location-dot"></i>
    <div>
      <span class="small-text">Enviar a</span>
      <span class="bold-text">Chimbote</span>
    </div>
  </div>
  <div
    class="navbar-search"
    style="display: flex; align-items: center;"
  >
    <select class="search-category"
      [ngModel]="selectedCategory$.value"
      (ngModelChange)="onCategoryChange($event)">
      <option value="all">Todos</option>
      <option value="electronics">Electrónica</option>
      <option value="books">Libros</option>
      <option value="audio">Audio</option>
      <option value="videojuegos">Videojuegos</option>
      <option value="computadoras">Computadoras</option>
      <option value="cocina">Cocina</option>
      <option value="accesorios">Accesorios</option>
      <option value="fotografía">Fotografía</option>
    </select>
    <input
      type="text"
      placeholder="Buscar en Amazon..."
      [ngModel]="searchTerm$.value"
      (ngModelChange)="onSearchTermChange($event)"
      name="searchTerm"
    />
    <button class="search-btn" (click)="onSearchTermChange(searchTerm$.value)">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
  <div class="navbar-links">
    <a href="#"
      ><span class="small-text">Hola, identifícate</span><br /><span
        class="bold-text"
        >Cuenta y Listas <i class="fa-solid fa-caret-down"></i></span
    ></a>
    <a href="#"
      ><span class="small-text">Devoluciones</span><br /><span class="bold-text"
        >y Pedidos</span
      ></a
    >
    <a href="#" class="navbar-cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="cart-count">0</span>
      <span class="bold-text">Carrito</span>
    </a>
  </div>

  <!-- Botones de navegación -->
  <div class="navbar-actions">
    <button class="action-btn" routerLink="/crear-paquete">
      <i class="fa-solid fa-plus"></i>
      Crear Paquete
    </button>
    <button class="action-btn secondary" routerLink="/historial">
      <i class="fa-solid fa-history"></i>
      Historial
    </button>
  </div>
</nav>

<!-- Ejemplo de mostrar resultados filtrados -->
<ul *ngIf="(productosFiltrados$ | async) as productos">
  <li *ngFor="let producto of productos">
    {{ producto.nombre }} - {{ producto.categoria }}
  </li>
</ul>
